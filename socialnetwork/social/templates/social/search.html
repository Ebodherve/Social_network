{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-list' %}" class="btn btn-light">Back To Home</a>
        </div>
    </div>
    {% for profile in profile_list %}
        <div class="row justify-content-center mt-3" style="font-weight: bold; font-size:18px;">
            <div class="col-md-5 col-sm-12 border" style="text-align:center;">
                <p class="post-text">
                    <a style="text-decoration: none;" href="{% url 'profile' profile.pk %}">
                        <img class="round-circle post-img" height="30" width="30" src="{{ profile.picture.url }}" style="float:initial!important;"/>
                    </a>
                </p>
                <p><a style="text-decoration:none;" class="text-primary" href="{% url 'profile' profile.pk %}">@{{ profile.user }}</a></p>
                {% if profile.location %}
                    <p>{{ profile.location }}</p>
                {% endif %}
                <p>Followers:{{ profile.followers.all.count }}</p>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
